<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Web IDE</title>
  
  <!-- CodeMirror Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css" />

  <!-- Pyodide and CodeMirror Scripts -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

  <style>
    :root {
      --bg-color: #282c34;
      --header-bg: #1e1e1e;
      --accent-color: #61dafb;
      --accent-hover: #21a1f1;
      --text-color: #ffffff;
      --modal-bg: #ffffff;
      --modal-text: #000000;
      --border-radius: 8px;
    }
    
    /* Basic Reset */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    header {
      background-color: var(--header-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .toolbar button {
      background-color: var(--accent-color);
      border: none;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    
    .toolbar button:hover {
      background-color: var(--accent-hover);
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 15px;
    }
    
    .editor-container,
    .console-container {
      flex: 1;
      background-color: var(--header-bg);
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .editor-container {
      min-height: 200px;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
    }
    
    .tab {
      flex: 1;
      background-color: var(--header-bg);
      text-align: center;
      padding: 10px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .tab.active {
      background-color: var(--accent-color);
      color: black;
    }
    
    #console {
      flex: 1;
      padding: 15px;
      background-color: #000;
      font-family: monospace;
      overflow-y: auto;
    }
    
    /* Modal Styling */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--modal-bg);
      color: var(--modal-text);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 100;
      max-width: 90%;
    }
    
    .modal.active {
      display: block;
    }
    
    .modal button {
      margin-top: 15px;
      background-color: var(--accent-color);
      border: none;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    .modal button:hover {
      background-color: var(--accent-hover);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }
      .toolbar button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Python Web IDE</h1>
    <div class="toolbar">
      <button onclick="runCode()">Run</button>
      <button onclick="showAbout()">About</button>
    </div>
  </header>
  
  <div class="container">
    <div class="editor-container">
      <textarea id="editor">print("Hello, World!")</textarea>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('console')">Console (stdio)</div>
    </div>
    
    <div id="console" class="console-container"></div>
  </div>
  
  <div id="aboutModal" class="modal">
    <h2>About Python Web IDE</h2>
    <p>A lightweight in-browser Python editor and executor powered by Pyodide.</p>
    <button onclick="closeAbout()">Close</button>
  </div>
  
  <script>
    let pyodideInstance = null;
    let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "material-darker",
      lineNumbers: true,
      indentUnit: 4,
      matchBrackets: true,
      viewportMargin: Infinity
    });
    
    async function initializePyodide() {
      console.log("Loading Pyodide...");
      pyodideInstance = await loadPyodide();
      console.log("Pyodide loaded.");
      pyodideInstance.runPython(`
        import sys
        from io import StringIO
        sys.stdout = StringIO()
        sys.stderr = sys.stdout
      `);
      document.getElementById("console").textContent = "Welcome to Python Web IDE!\n";
    }
    
    async function runCode() {
      if (!pyodideInstance) {
        document.getElementById("console").textContent = "Loading Pyodide... Please wait.";
        await initializePyodide();
      }
      let consoleElement = document.getElementById("console");
      let code = editor.getValue();
      consoleElement.textContent += "Running...\n";
      try {
        pyodideInstance.runPython(code);
        let output = pyodideInstance.runPython("sys.stdout.getvalue()");
        consoleElement.textContent += output;
      } catch (error) {
        consoleElement.innerHTML += `<span style="color: red;">${error}</span>`;
      }
    }
    
    function switchTab(tab) {
      // Currently, only the console tab is implemented.
      // Future expansion can use this function to toggle between multiple tabs.
    }
    
    function showAbout() {
      document.getElementById("aboutModal").classList.add("active");
    }
    
    function closeAbout() {
      document.getElementById("aboutModal").classList.remove("active");
    }
    
    window.addEventListener("beforeunload", function (e) {
      let message = "You have unsaved Python code. Do you want to save it before leaving?";
      e.returnValue = message;
      return message;
    });
    
    window.addEventListener("keydown", function (e) {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        runCode();
      }
    });
    
    initializePyodide();
  </script>
</body>
</html>
